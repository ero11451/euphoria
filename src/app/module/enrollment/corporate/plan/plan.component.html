<div class="main-container">
  <div class="plan-container" *ngFor="let item of [1,1,1]">

    <div class="plan">

          <p>PLATINUM</p>
      </div>
      
      <div class="plan-body">
          <div class="plan-subtitle d-flex text-center pl-5">
              <p>5,000,000</p>
          </div>
          <div class="  mt-2 input-primary" *ngFor="let item of [1,1,1,1,1]">

              <span class="checkmark"></span>
            </label>
            <p class="label-text ">
              Full Body Checkup Every 6 Month
            </p>
          </div>
      </div>
  </div>
