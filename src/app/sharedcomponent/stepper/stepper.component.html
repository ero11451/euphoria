<div class="stepper-wrapper">

     [ngClass]="(ComplitedNumber >= item.state)?'completed':''">
      <div class="step-counter"> <i class={{item.icon}}></i></div>
      <div class="step-name">{{item.title}}</div>
    </div>
    <div class="stepper-item ">
    </div>
  </div>
